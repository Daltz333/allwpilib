name: Verify Doc Includes

on: [pull_request]

jobs:
  check-doc-links:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout master
      run: |
        git fetch origin master --depth=1
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Remove unchanged files
      run: |
        git ls-files -v | sort | uniq -u | grep ".*" | xargs rm
    - name: Clone frc-docs
      run: |
        git clone https://github.com/wpilibsuite/frc-docs.git --depth=1
    - name: Verify doc includes
      run: |
        python test-scripts/check-doc-links.py
    - name: Check file existence
      id: check_files
      uses: andstor/file-existence-action@v1
      with:
        files: "output.md"
    - uses: amn41/comment-on-pr@master
      if: steps.check_files.outputs.files_exists == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        msg: "output.md"
